<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="cache-buster" content="1753600489">
    <title>USMLE Step 1 Review Tool</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css?v=1753600531">
</head>
<body>
    <div class="app">
        <header>
            <h1>USMLE Step 1 Review</h1>
            <div class="stats">
                <span id="score">Score: 0/0</span>
                <span id="progress">Question 0 of 0</span>
            </div>
        </header>

        <main id="main-content">
            <div id="category-select" class="screen active">
                <h2>Select Category</h2>
                <select id="category">
                    <option value="">All Categories</option>
                    <option value="Pharmacology">Pharmacology</option>
                    <option value="Cardiovascular">Cardiovascular</option>
                    <option value="Respiratory">Respiratory</option>
                    <option value="Neurology">Neurology</option>
                    <option value="Endocrine">Endocrine</option>
                    <option value="Renal">Renal</option>
                    <option value="Gastrointestinal">Gastrointestinal</option>
                    <option value="Hematology">Hematology</option>
                    <option value="Oncology">Oncology</option>
                    <option value="Infectious Disease">Infectious Disease</option>
                    <option value="Psychiatry">Psychiatry</option>
                    <option value="Pathology">Pathology</option>
                    <option value="Biochemistry">Biochemistry</option>
                    <option value="Immunology">Immunology</option>
                    <option value="Genetics">Genetics</option>
                    <option value="OBGYN">OBGYN</option>
                    <option value="Pediatrics">Pediatrics</option>
                    <option value="Dermatology">Dermatology</option>
                    <option value="Emergency Medicine">Emergency Medicine</option>
                    <option value="General Medicine">General Medicine</option>
                </select>
                <button id="start-btn" class="btn primary">Start Quiz</button>
                <button id="flashcard-btn" class="btn primary">Study Flashcards</button>
                <button id="review-incorrect-btn" class="btn secondary" style="display: none;">Review Incorrect Questions (<span id="incorrect-count">0</span>)</button>
            </div>

            <div id="question-screen" class="screen">
                <div class="question-card">
                    <div class="question-header">
                        <button id="exit-btn" class="btn secondary">← Exit Quiz</button>
                        <div class="category-badge" id="current-category"></div>
                    </div>
                    <div class="question-text" id="question-text"></div>
                    <div class="options" id="options"></div>
                    <div class="explanation" id="explanation" style="display: none;"></div>
                    <button id="next-btn" class="btn primary" style="display: none;">Next Question</button>
                </div>
            </div>

            <div id="flashcard-screen" class="screen">
                <div class="question-card">
                    <div class="question-header">
                        <button id="flashcard-exit-btn" class="btn secondary">← Back to Menu</button>
                        <div class="category-badge" id="flashcard-category"></div>
                    </div>
                    <div class="flashcard-content">
                        <div class="flashcard-text" id="flashcard-text"></div>
                        <div class="flashcard-answer" id="flashcard-answer" style="display: none;"></div>
                    </div>
                    <div class="flashcard-controls">
                        <button id="show-answer-btn" class="btn primary">Show Answer</button>
                        <div class="flashcard-nav" id="flashcard-nav" style="display: none;">
                            <button id="prev-flashcard-btn" class="btn secondary">Previous</button>
                            <button id="next-flashcard-btn" class="btn primary">Next</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="results-screen" class="screen">
                <h2>Quiz Complete!</h2>
                <div class="final-score" id="final-score"></div>
                <div class="action-buttons">
                    <button id="restart-btn" class="btn primary">Start New Quiz</button>
                    <button id="review-from-results-btn" class="btn secondary" style="display: none;">Review Incorrect Questions</button>
                </div>
            </div>
        </main>
    </div>

    <script src="unified-question-bank.js?v=1753600531"></script>
    <script src="app.js?v=1753600531"></script>
</body>
</html>
