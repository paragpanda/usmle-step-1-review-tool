<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>USMLE Step 1 Review Tool</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css?v=1753600004">
</head>
<body>
    <div class="app">
        <header>
            <h1>USMLE Step 1 Review</h1>
            <div class="stats">
                <span id="score">Score: 0/0</span>
                <span id="progress">Question 0 of 0</span>
            </div>
        </header>

        <main id="main-content">
            <div id="category-select" class="screen active">
                <h2>Select Category</h2>
                <select id="category">
                    <option value="">All Categories</option>
                    <option value="Medical Ethics & Communication">Medical Ethics & Communication</option>
                    <option value="Pharmacology">Pharmacology</option>
                    <option value="Clinical Medicine">Clinical Medicine</option>
                    <option value="Research & Statistics">Research & Statistics</option>
                    <option value="Emergency Medicine">Emergency Medicine</option>
                </select>
                <button id="start-btn" class="btn primary">Start Quiz</button>
            </div>

            <div id="question-screen" class="screen">
                <div class="question-card">
                    <div class="question-header">
                        <button id="exit-btn" class="btn secondary">‚Üê Exit Quiz</button>
                        <div class="category-badge" id="current-category"></div>
                    </div>
                    <div class="question-text" id="question-text"></div>
                    <div class="options" id="options"></div>
                    <div class="explanation" id="explanation" style="display: none;"></div>
                    <button id="next-btn" class="btn primary" style="display: none;">Next Question</button>
                </div>
            </div>

            <div id="results-screen" class="screen">
                <h2>Quiz Complete!</h2>
                <div class="final-score" id="final-score"></div>
                <button id="restart-btn" class="btn primary">Start New Quiz</button>
            </div>
        </main>
    </div>

    <script src="unified-question-bank.js?v=1753600004"></script>
    <script src="app.js?v=1753600004"></script>
</body>
</html>
